<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Document</title>
    <!-- As a heading -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Vehicle Detection Project</span>
        </div>
        </nav>
</head>
<body >
    <p class="mx-auto" style="width: 200px; font-size: larger; font-style: italic;">
        Summary Statistics:
    </p>
    
    <dl class="row", style="margin-left: 15px; margin-top: 15px;">
        
        <dt class="col-sm-3">Average Vehicles passing the junction per second</dt>
        <dd class="col-sm-9" >{{data['dv']}}</dd>
        
      
        
        <dt class="col-sm-3">Average density of vehicles on forward(north direction) lane</dt>
        <dd class="col-sm-9">
          <p>{{data['dn']}}</p>
        </dd>
        
      
        
        <dt class="col-sm-3">Average density of vehicles on backward(south direction) lane</dt>
        <dd class="col-sm-9">{{data['ds']}}</dd>
      
        
        <dt class="col-sm-3 text-truncate">Peak Time</dt>
        <dd class="col-sm-9">{{data['fps']}}</dd>
      </dl>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
